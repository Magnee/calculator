<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="reset.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="calculator">

      <div id="displaycontainer">
        <p class="display">Error</p>
      </div>

      <div id="keycontainer">
        <button class="clearAll">C</button>
        <button class="clearEntry">CE</button>
        <button class="backSpace">&laquo</button>
        <button class="opKey divide">/</button>
        <button class="numKey num7">7</button>
        <button class="numKey num8">8</button>
        <button class="numKey num9">9</button>
        <button class="opKey multiply">*</button>
        <button class="numKey num4">4</button>
        <button class="numKey num5">5</button>
        <button class="numKey num6">6</button>
        <button class="opKey minus">-</button>
        <button class="numKey num1">1</button>
        <button class="numKey num2">2</button>
        <button class="numKey num3">3</button>
        <button class="opKey plus">+</button>
        <button class="sign">&plusmn</button>
        <button class="numKey num0">0</button>
        <button class="numKey dot">.</button>
        <button class="opKey enter">=</button>
      </div>

    </div>



    <script src="scripts.js"></script>
  </body>
</html>
